<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Password Generator</title>
</head>

<body>
    <h1>Username and Password generator</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="lname">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Password Length</label>
            <input type="number" class="form-control" id="len" min="6" max="16" value="8">
        </div>

    </form>

    <button class="btn btn-primary" id="doIt">Generate</button>
    <h1 id="username"></h1>
    <h1 id="password"></h1>

    <script>
        document.getElementById("doIt").addEventListener("click", generateValues);
        var lowerLetters = "abcdefghijklmnopqrstuvwxyz";
        var upperLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var digits = "1234567890";
        var special = "$-_[{]}";

        function generateValues() {
            var fname = document.getElementById("fname").value.trim();
            var lname = document.getElementById("lname").value.trim();
            var len = parseInt(document.getElementById("len").value);
            var password = "";

            if (fname.length < 1) {
                alert("You must enter a first and last name");
                document.getElementById("fname").focus();
            }


            var uname = fname.substr(0, 1) + lname;
            //alert (fname + lname);
            document.getElementById("username").innerHTML = uname;
            var p = 0;
            var rnum
            for (p = 0; p < len; p++) {

                switch (Math.floor(Math.random() * 4)) {
                    case 0:
                        rnum = Math.floor(Math.random() * lowerLetters.length)
                        password += lowerLetters.substr(rnum, 1);
                        break;
                    case 1:
                        rnum = Math.floor(Math.random() * upperLetters.length)
                        password += upperLetters.substr(rnum, 1);
                        break;
                    case 2:
                        rnum = Math.floor(Math.random() * digits.length)
                        password += digits.substr(rnum, 1);
                        break;
                    case 3:
                        rnum = Math.floor(Math.random() * special.length)
                        password += special.substr(rnum, 1);
                        break;
                }

            }
            document.getElementById("password").innerHTML = password;


        }

    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
